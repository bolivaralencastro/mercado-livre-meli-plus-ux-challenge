<style>
  /* Container da Tag */
  .andes-tag {
    display: inline-flex;
    align-items: center;
    background-color: #ffffff;
    /* Adicionando uma sombra sutil ou borda se necessário, 
       mas na imagem parece ser apenas fundo branco sobre fundo cinza */
    border-radius: 4px; /* Raio padrão pequeno */
    padding: 4px 4px 4px 12px; /* Padding ajustado: mais espaço na esq, menos na dir p/ botão */
    font-family: "Proxima Nova", -apple-system, Roboto, Arial, sans-serif;
    box-shadow: 0 1px 1px 0 rgba(0,0,0,0.05); /* Leve destaque */
  }

  /* Texto da Tag */
  .andes-tag__label {
    font-size: 14px;
    font-weight: 400;
    color: #333333; /* Texto principal */
    margin-right: 4px; /* Espaço entre texto e botão */
    line-height: 1;
  }

  /* Botão de Fechar (Container do ícone) */
  .andes-tag__action {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 24px; /* Tamanho da área de clique/hover */
    height: 24px;
    border: none;
    background-color: transparent;
    border-radius: 50%; /* Faz o hover ficar redondo */
    cursor: pointer;
    padding: 0;
    transition: background-color 0.2s ease-in-out;
  }

  /* Estado Hover do botão (O círculo cinza da imagem 2) */
  .andes-tag__action:hover {
    background-color: #e6e6e6; /* andes-gray-100 */
  }

  /* Ícone SVG */
  .andes-tag__icon {
    width: 12px; /* Tamanho visual do X */
    height: 12px;
    fill: #999999; /* Cor do ícone em repouso */
    transition: fill 0.2s;
  }

  /* Opcional: Escurecer o ícone levemente no hover para contraste */
  .andes-tag__action:hover .andes-tag__icon {
    fill: #666666;
  }
</style>

<!-- Fundo cinza apenas para demonstrar o contraste da tag branca -->
<div style="background-color: #f5f5f5; padding: 20px; display: inline-block;">
    
    <!-- Componente Tag -->
    <div class="andes-tag">
        <span class="andes-tag__label">Canon</span>
        <button class="andes-tag__action" aria-label="Remover filtro Canon">
            <svg class="andes-tag__icon" viewBox="0 0 24 24">
                <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
            </svg>
        </button>
    </div>

</div>
