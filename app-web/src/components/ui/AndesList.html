<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Andes List Selection</title>
<style>
    /* --- ANDES TOKENS --- */
    :root {
        --andes-font-family: "Proxima Nova", -apple-system, Roboto, Arial, sans-serif;
        
        /* Colors */
        --andes-white: #ffffff;
        --andes-gray-100: #f5f5f5; /* Hover background */
        --andes-gray-300: #ededed; /* Borda do card */
        --andes-gray-400: #999999; /* Chevron */
        --andes-gray-500: #737373; /* Descrição secundária */
        --andes-gray-800: #333333; /* Título principal */
        --andes-blue-500: #3483fa; /* Cor dos ícones */
        --andes-blue-tm-bg: rgba(65, 137, 230, 0.15); /* Fundo do ícone (Thumbnail) */
        
        /* Shapes */
        --andes-border-radius: 6px;
        --andes-thumbnail-size: 48px;
    }

    body {
        font-family: var(--andes-font-family);
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        padding: 40px;
    }

    /* --- ANDES CARD --- */
    .andes-card {
        background-color: var(--andes-white);
        border: 1px solid var(--andes-gray-300);
        border-radius: var(--andes-border-radius);
        width: 100%;
        max-width: 600px; /* Largura similar à imagem */
        overflow: hidden; /* Para o hover não sair da borda arredondada */
        box-sizing: border-box;
    }

    /* --- ANDES LIST --- */
    .andes-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
    }

    .andes-list__item {
        width: 100%;
        border-bottom: 1px solid var(--andes-gray-300);
    }

    .andes-list__item:last-child {
        border-bottom: none;
    }

    /* Botão interno que ocupa toda a área */
    .andes-list__item-action {
        display: flex;
        align-items: center; /* Alinhamento vertical central */
        width: 100%;
        padding: 24px; /* Espaçamento generoso conforme imagem */
        background: none;
        border: none;
        cursor: pointer;
        text-align: left;
        transition: background-color 0.2s ease-in-out;
        outline: none;
    }

    /* Estado Hover */
    .andes-list__item-action:hover {
        background-color: var(--andes-gray-100);
    }

    /* --- COLUNA 1: ÍCONE (THUMBNAIL) --- */
    .andes-list__item-asset {
        margin-right: 16px;
        flex-shrink: 0;
    }

    .andes-thumbnail {
        width: var(--andes-thumbnail-size);
        height: var(--andes-thumbnail-size);
        background-color: var(--andes-blue-tm-bg);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--andes-blue-500);
    }

    .andes-thumbnail svg {
        fill: currentColor; /* Herda o azul do pai */
    }
    
    /* SVG do Face ID tem strokes, precisa de tratamento especial */
    .andes-thumbnail svg.stroked-icon path {
        fill: currentColor;
    }
    .andes-thumbnail svg.stroked-icon .channel-icon__shape--stroked {
        stroke: currentColor;
        fill: none;
    }

    /* --- COLUNA 2: TEXTOS --- */
    .andes-list__item-text {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        padding-right: 16px;
    }

    .andes-list__item-title {
        font-size: 16px;
        font-weight: 400; /* Regular/Medium */
        color: var(--andes-gray-800);
        margin-bottom: 4px;
        line-height: 1.25;
    }

    .andes-list__item-description {
        font-size: 14px;
        font-weight: 400;
        color: var(--andes-gray-500);
        line-height: 1.35;
    }

    /* --- COLUNA 3: CHEVRON (SETA) --- */
    .andes-list__item-chevron {
        color: var(--andes-gray-400);
        display: flex;
        align-items: center;
    }

</style>
</head>
