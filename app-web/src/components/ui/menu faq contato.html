<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Andes Help List Component</title>
<style>
    /* --- ANDES TOKENS --- */
    :root {
        --andes-font-family: "Proxima Nova", -apple-system, Roboto, Arial, sans-serif;
        --andes-white: #ffffff;
        --andes-gray-300: #ededed; /* Divisórias e Borda */
        --andes-gray-400: #999999; /* Chevron inativo */
        --andes-gray-800: #333333; /* Texto Principal */
        --andes-blue-500: #3483fa; /* Azul (Seta Hover) */
        --andes-border-radius: 6px;
    }

    body {
        font-family: var(--andes-font-family);
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        padding: 40px;
        margin: 0;
    }

    /* --- ESTRUTURA DO CARD --- */
    .andes-card {
        background-color: var(--andes-white);
        border-radius: var(--andes-border-radius);
        border: 1px solid var(--andes-gray-300); 
        box-shadow: 0 1px 1px 0 rgba(0,0,0,0.05);
        width: 100%;
        max-width: 415px;
        overflow: hidden;
        box-sizing: border-box;
    }

    /* --- LISTA --- */
    .andes-list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
    }

    /* --- ITEM DA LISTA --- */
    .andes-list__item {
        position: relative;
        display: flex;
        align-items: center;
        min-height: 48px; /* Altura reduzida (Compact) */
        text-decoration: none;
        background-color: var(--andes-white);
        cursor: pointer;
        /* Sem transição de fundo, pois não há mudança de cor de fundo */
    }

    /* Link que cobre toda a área */
    .andes-list__item-actionable {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        outline: none;
    }

    /* Linha divisória */
    .andes-list__item:not(:last-child)::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 24px; 
        right: 24px;
        height: 1px;
        background-color: var(--andes-gray-300);
        z-index: 2;
    }

    /* --- INTERAÇÃO HOVER --- */
    /* Apenas a seta muda de cor */
    .andes-list__item:hover .andes-list__item-chevron {
        color: var(--andes-blue-500);
    }

    /* --- CONTEÚDO INTERNO --- */
    .andes-list__item-content-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        padding: 16px 24px; /* Padding vertical reduzido para diminuir altura total */
        box-sizing: border-box;
        pointer-events: none;
    }

    /* Ícone (Esquerda) */
    .andes-list__item-asset {
        margin-right: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        flex-shrink: 0;
        color: rgba(0, 0, 0, 0.9);
    }

    .andes-list__item-asset svg {
        fill: currentColor;
    }

    /* Texto (Centro) */
    .andes-list__item-text {
        flex-grow: 1;
        font-size: 16px;
        font-weight: 400;
        color: var(--andes-gray-800);
        line-height: 1.25;
    }

    /* Chevron (Direita) */
    .andes-list__item-chevron {
        color: var(--andes-gray-400);
        display: flex;
        align-items: center;
        margin-left: 12px;
        transition: color 0.2s ease-in-out; /* Transição suave para o azul */
    }

</style>
</head>
