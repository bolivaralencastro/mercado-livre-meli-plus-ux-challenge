<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrossel Corrigido - Hover Texto Azul</title>
<style>
    /* --- ANDES DESIGN TOKENS --- */
    :root {
        --andes-font-family: "Proxima Nova", -apple-system, Roboto, Arial, sans-serif;
        --andes-white: #ffffff;
        --andes-gray-800: #333333; /* Texto Escuro (Selecionado) */
        --andes-gray-500: #666666; /* Texto Cinza (Padrão) */
        --andes-blue-500: #3483fa; /* Azul (Hover e Marca) */
        --andes-gray-100: #f5f5f5;
        --andes-gray-200: #ebebeb;
    }

    body {
        margin: 0;
        padding: 40px 0;
        background-color: var(--andes-gray-100);
        font-family: var(--andes-font-family);
        width: 100%; 
        display: flex;
        justify-content: center;
    }

    /* --- CONTAINER PRINCIPAL --- */
    .selectors-container {
        background-color: var(--andes-white);
        width: 100%;
        max-width: 1200px;
        height: 120px;
        display: flex;
        align-items: center;
        border-bottom: 1px solid var(--andes-gray-200);
        position: relative;
    }

    /* --- CABEÇALHO (ESQUERDA) --- */
    .selectors-header {
        min-width: 280px;
        max-width: 280px;
        padding: 0 24px 0 30px;
        flex-shrink: 0;
        border-right: 1px solid transparent;
        z-index: 10;
        background-color: var(--andes-white);
    }

    .selectors-header__title {
        font-size: 26px;
        font-weight: 600;
        color: var(--andes-gray-800);
        margin: 0 0 6px 0;
        line-height: 1;
    }

    .selectors-header__subtitle {
        font-size: 14px;
        font-weight: 400;
        color: var(--andes-gray-500);
        line-height: 1.35;
        display: block;
    }

    /* --- WRAPPER DO CARROSSEL (DIREITA) --- */
    .selectors-carousel-wrapper {
        flex-grow: 1;
        position: relative;
        height: 100%;
        overflow: hidden;
        display: flex;
        align-items: center;
    }

    /* --- TRILHO SCROLLÁVEL --- */
    .carousel-track {
        display: flex;
        height: 100%;
        overflow-x: auto;
        scroll-behavior: smooth;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: none; 
        width: 100%;
        padding-left: 10px;
        padding-right: 10px;
        align-items: center;
    }

    .carousel-track::-webkit-scrollbar {
        display: none;
    }

    /* --- BOTÕES DE NAVEGAÇÃO --- */
    .carousel-control {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 40px;
        height: 40px;
        background-color: var(--andes-white);
        border: none;
        border-radius: 50%;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        cursor: pointer;
        z-index: 20;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s, transform 0.1s;
    }

    .carousel-control:hover {
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .carousel-control:active {
        transform: translateY(-50%) scale(0.95);
    }

    .carousel-control svg {
        width: 20px;
        height: 20px;
        fill: var(--andes-blue-500);
    }

    .carousel-control--prev {
        left: 0;
        background: linear-gradient(90deg, rgba(255,255,255,1) 60%, rgba(255,255,255,0) 100%);
    }

    .carousel-control--next {
        right: 10px;
    }

    .carousel-control.is-hidden {
        opacity: 0;
        pointer-events: none;
    }

    /* --- ITEM DO CARROSSEL --- */
    .carousel-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-width: 110px;
        height: 100%;
        text-decoration: none;
        cursor: pointer;
        position: relative;
        padding: 0 10px;
        box-sizing: border-box;
        
        /* REMOVIDO: background-color no hover */
        /* REMOVIDO: transition background-color */
    }

    .carousel-item__img {
        width: 48px;
        height: 48px;
        margin-bottom: 12px;
        object-fit: contain;
    }

    .carousel-item__title {
        font-size: 13px;
        color: var(--andes-gray-500); /* Cor padrão cinza */
        text-align: center;
        line-height: 1.2;
        max-width: 100px;
        font-weight: 400;
        transition: color 0.2s ease-out; /* Transição suave da cor */
    }

    /* --- ESTADO HOVER (CORREÇÃO) --- */
    /* Apenas o texto fica azul */
    .carousel-item:hover .carousel-item__title {
        color: var(--andes-blue-500);
    }

    /* --- ESTADO SELECIONADO --- */
    /* Borda inferior azul */
    .carousel-item.is-selected::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background-color: var(--andes-blue-500);
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
    }

    /* Texto selecionado (Escuro e Bold) */
    .carousel-item.is-selected .carousel-item__title {
        color: var(--andes-gray-800);
        font-weight: 600;
    }

    /* Garante que no hover do selecionado ele não "perca" o status visual, 
       mas geralmente links selecionados também podem ficar azuis ou manter o escuro. 
       No ML, se você passar o mouse no selecionado, ele fica azul também?
       Se sim, a regra de hover acima já cobre. Se não, use esta: */
    /* 
    .carousel-item.is-selected:hover .carousel-item__title {
        color: var(--andes-gray-800); 
    } 
    */

</style>
</head>
<body>

    <div class="selectors-container">
        <div class="selectors-header">
            <h1 class="selectors-header__title">Ofertas do dia</h1>
            <span class="selectors-header__subtitle">Aproveite esses preços agora mesmo! Novas ofertas todos os dias.</span>
        </div>

        <div class="selectors-carousel-wrapper">
            <button class="carousel-control carousel-control--prev is-hidden" id="btnPrev" aria-label="Anterior">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>

            <div class="carousel-track" id="track">
                
                <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1583341146061-todas-las-ofertas@3x.png" alt="">
                    <span class="carousel-item__title">Todas as ofertas</span>
                </a>

                <a href="#" class="carousel-item is-selected">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1589556042906-relampago@3x.png" alt="">
                    <span class="carousel-item__title">Ofertas relâmpago</span>
                </a>

                <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1749822971075-299cc130-485e-11f0-a495-919b8f98e835.png" alt="">
                    <span class="carousel-item__title">Preços Imbatíveis</span>
                </a>

                <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1604083032911-sale2x.png" alt="">
                    <span class="carousel-item__title">Outlet</span>
                </a>

                <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1590089135460-hotsale-blue@3x.png" alt="">
                    <span class="carousel-item__title">Black Friday</span>
                </a>

                <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1631307183227-casitav2.png" alt="">
                    <span class="carousel-item__title">Liquida Casa</span>
                </a>

                <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1583354688037-menos-de-reales@3x.png" alt="">
                    <span class="carousel-item__title">Menos de R$100</span>
                </a>

                <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1762276993442-f1678820-b9a2-11f0-a0c5-39f68de6463d.png" alt="">
                    <span class="carousel-item__title">Internacional</span>
                </a>

                <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1608297045349-navidad3x.png" alt="">
                    <span class="carousel-item__title">Natal</span>
                </a>

                <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1583341349527-celulares@3x.png" alt="">
                    <span class="carousel-item__title">Celulares</span>
                </a>

                <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1583354134276-notebooks@3x.png" alt="">
                    <span class="carousel-item__title">Notebooks</span>
                </a>

                 <a href="#" class="carousel-item">
                    <img class="carousel-item__img" src="https://http2.mlstatic.com/storage/splinter-admin/1583354080423-zapatillas@3x.png" alt="">
                    <span class="carousel-item__title">Tênis</span>
                </a>
            </div>

            <button class="carousel-control carousel-control--next" id="btnNext" aria-label="Próximo">
                <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const track = document.getElementById('track');
            const btnPrev = document.getElementById('btnPrev');
            const btnNext = document.getElementById('btnNext');
            
            function updateArrows() {
                const scrollLeft = track.scrollLeft;
                const scrollWidth = track.scrollWidth;
                const clientWidth = track.clientWidth;

                if (scrollLeft > 0) {
                    btnPrev.classList.remove('is-hidden');
                } else {
                    btnPrev.classList.add('is-hidden');
                }

                // Tolerância de 2px para variações de zoom/display
                if (Math.ceil(scrollLeft + clientWidth) >= scrollWidth - 2) {
                    btnNext.classList.add('is-hidden');
                } else {
                    btnNext.classList.remove('is-hidden');
                }
            }

            function scrollCarousel(direction) {
                const scrollAmount = track.clientWidth / 1.5;
                if (direction === 'left') {
                    track.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
                } else {
                    track.scrollBy({ left: scrollAmount, behavior: 'smooth' });
                }
            }

            btnPrev.addEventListener('click', () => scrollCarousel('left'));
            btnNext.addEventListener('click', () => scrollCarousel('right'));
            track.addEventListener('scroll', updateArrows);
            window.addEventListener('resize', updateArrows);
            
            updateArrows();
        });
    </script>

</body>
</html>
