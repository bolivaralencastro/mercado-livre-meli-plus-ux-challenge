<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meli+ Widget</title>
<style>
    /* --- ANDES TOKENS --- */
    :root {
        --andes-font-family: "Proxima Nova", -apple-system, Roboto, Arial, sans-serif;
        --andes-white: #ffffff;
        --andes-gray-100: #f5f5f5; /* Fundo do Header */
        --andes-gray-300: #ededed; /* Divisores */
        --andes-gray-800: #333333; /* Texto Principal */
        --andes-blue-500: #3483fa; /* Botão Default */
        --andes-blue-600: #2968c8; /* Botão Hover */
        --andes-border-radius: 6px;
    }

    body {
        font-family: var(--andes-font-family);
        background-color: #ededed; /* Fundo da página para contraste */
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    /* --- CONTAINER PRINCIPAL --- */
    .loyalty-widget-v2 {
        background-color: var(--andes-white);
        border-radius: var(--andes-border-radius);
        box-shadow: 0 1px 2px 0 rgba(0,0,0,.1);
        width: 100%;
        max-width: 1200px; /* Largura máxima desktop */
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* --- HEADER (Topo Cinza) --- */
    .loyalty-widget-v2__header {
        background-color: var(--andes-gray-100);
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .loyalty-widget-v2__header--left-section {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    /* Pílula Meli+ */
    .loyalty-widget-v2__pill {
        height: 24px;
        width: auto;
        display: block;
    }

    /* Título */
    .loyalty-widget-v2__title {
        font-size: 18px;
        font-weight: 800; /* ExtraBold */
        color: var(--andes-gray-800);
        margin: 0;
        letter-spacing: -0.5px;
    }

    /* Botão Andes */
    .andes-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: var(--andes-blue-500);
        color: var(--andes-white);
        border: none;
        border-radius: 6px;
        height: 36px; /* Medium Size */
        padding: 0 16px;
        font-family: inherit;
        font-size: 14px;
        font-weight: 600;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .andes-button:hover {
        background-color: var(--andes-blue-600);
    }

    /* --- BODY (Área de Benefícios) --- */
    .loyalty-widget-v2__body {
        background-color: var(--andes-white);
        padding: 32px 0;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
    }

    /* Item de Benefício */
    .loyalty-widget-v2__benefit {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 0 16px;
        position: relative;
    }

    /* Divisor Vertical entre os itens */
    .loyalty-widget-v2__benefit:not(:last-child)::after {
        content: "";
        position: absolute;
        right: 0;
        top: 20%; /* Não ocupa toda a altura */
        bottom: 20%;
        width: 1px;
        background-color: #e6e6e6; /* Cor sutil do divisor */
    }

    /* Imagem do Benefício */
    .loyalty-widget-v2__benefit--image {
        height: 120px; /* Altura fixa para alinhar */
        width: auto;
        object-fit: contain;
        margin-bottom: 16px;
    }

    /* Texto do Benefício */
    .loyalty-widget-v2__benefit--text {
        font-size: 14px;
        line-height: 1.35;
        text-align: center;
        color: var(--andes-gray-800);
        margin: 0;
        max-width: 220px;
        font-weight: 600; /* Semibold para legibilidade */
    }

    /* Utilitário Screen Reader Only */
    .loyalty-widget-v2__sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
    }

</style>
</head>
<body>

    <section class="loyalty-widget-v2">
        
        <!-- Header -->
        <section class="loyalty-widget-v2__header">
            <div class="loyalty-widget-v2__header--left-section">
                <img 
                    src="https://http2.mlstatic.com/resources/frontend/statics/loyal/partners/meliplus/vdp/pill-meliplus.png" 
                    class="loyalty-widget-v2__pill" 
                    alt="Logo Meli+"
                >
                <div class="loyalty-widget-v2__header--title-container">
                    <h2 class="loyalty-widget-v2__title">
                        <span aria-hidden="true">VIVA TODA A EXPERIÊNCIA MERCADO LIVRE</span>
                    </h2>
                </div>
            </div>

            <div class="loyalty-widget-v2__header--right-section">
                <a href="#" class="andes-button">
                    <span class="andes-button__content">Assinar a partir de R$ 9,90</span>
                </a>
            </div>
        </section>

        <!-- Body / Benefícios -->
        <section class="loyalty-widget-v2__body">
            
            <!-- Benefício 1 -->
            <div class="loyalty-widget-v2__benefit">
                <img 
                    src="https://http2.mlstatic.com/resources/frontend/statics/loyal/partners/melimas/widget_home/benefits/Imagen-envios@2x.png" 
                    class="loyalty-widget-v2__benefit--image" 
                    alt="Controle de videogame"
                >
                <p class="loyalty-widget-v2__benefit--text">
                    <span aria-hidden="true">Frete grátis rápido em produtos a partir de R$ 19</span>
                </p>
            </div>

            <!-- Benefício 2 -->
            <div class="loyalty-widget-v2__benefit">
                <img 
                    src="https://http2.mlstatic.com/resources/frontend/statics/loyal/partners/melimas/widget_home/benefits/partners_mega_nov_desktop@2x.png" 
                    class="loyalty-widget-v2__benefit--image" 
                    alt="Streaming Disney+, Netflix, HBO Max, Apple TV"
                >
                <p class="loyalty-widget-v2__benefit--text">
                    <span aria-hidden="true">As melhores plataformas de entretenimento</span>
                </p>
            </div>

            <!-- Benefício 3 -->
            <div class="loyalty-widget-v2__benefit">
                <img 
                    src="https://http2.mlstatic.com/resources/frontend/statics/loyal/partners/melimas/widget_home/benefits/Imagen-cashback@2x.png" 
                    class="loyalty-widget-v2__benefit--image" 
                    alt="Cartão Mercado Pago e moeda"
                >
                <p class="loyalty-widget-v2__benefit--text">
                    <span aria-hidden="true">Até 10% de cashback nas suas compras e pagamentos</span>
                </p>
            </div>

            <!-- Benefício 4 -->
            <div class="loyalty-widget-v2__benefit">
                <img 
                    src="https://http2.mlstatic.com/resources/frontend/statics/loyal/partners/melimas/widget_home/benefits/rendimiento_mlb_nov_desktop.png" 
                    class="loyalty-widget-v2__benefit--image" 
                    alt="Porquinho cofrinho 120% CDI"
                >
                <p class="loyalty-widget-v2__benefit--text">
                    <span aria-hidden="true">Rendimento de 120% do CDI em Cofrinhos</span>
                </p>
            </div>

        </section>
    </section>

</body>
</html>
