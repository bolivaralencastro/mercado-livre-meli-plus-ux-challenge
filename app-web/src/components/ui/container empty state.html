<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Empty State - Outline</title>
<style>
    /* --- CONFIGURAÇÃO GERAL --- */
    :root {
        --andes-font-family: "Proxima Nova", -apple-system, Roboto, Arial, sans-serif;
        --andes-gray-800: #333333;
    }

    body {
        font-family: var(--andes-font-family);
        /* Fundo branco da página para contrastar com o #fafafa do card */
        background-color: #ffffff; 
        padding: 40px;
        display: flex;
        justify-content: center;
        margin: 0;
    }

    /* --- CONTAINER PRINCIPAL (baseado no print) --- */
    .c-empty-state--outline {
        /* Propriedades exatas do print */
        background-color: #fafafa; 
        border-radius: 0.25em; /* Aprox 4px */
        box-shadow: 0 0.07em 0.125em 0 rgba(0, 0, 0, 0.15);
        overflow: hidden;
        padding: 0;
        
        /* Layout e Tamanho */
        width: 100%;
        max-width: 900px; 
        box-sizing: border-box;
        margin: 0 auto;
    }

    /* --- CONTAINER INTERNO (Para dar o espaçamento já que o pai tem padding: 0) --- */
    .c-empty-state__container {
        padding: 64px 24px; /* Espaçamento interno generoso */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
    }

    /* --- ÍCONE SVG --- */
    .c-empty-state__icon {
        margin-bottom: 32px;
        display: flex;
        justify-content: center;
    }

    .c-empty-state__icon svg {
        width: 280px; /* Tamanho ajustado visualmente */
        height: auto;
    }

    /* --- TEXTOS --- */
    .c-empty-state__title {
        font-size: 20px;
        font-weight: 600; /* Semibold */
        color: var(--andes-gray-800);
        margin: 0 0 10px 0;
        line-height: 1.25;
    }

    .c-empty-state__description {
        font-size: 16px;
        font-weight: 400; /* Regular */
        color: var(--andes-gray-800);
        margin: 0;
        line-height: 1.35;
        max-width: 550px; /* Limita a largura para quebrar linha igual ao design */
    }

</style>
