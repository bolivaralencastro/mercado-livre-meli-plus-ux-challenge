<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Card Horizontal de Recomendação</title>
<style>
    /* --- ANDES TOKENS --- */
    :root {
        --andes-font-family: "Proxima Nova", -apple-system, Roboto, Arial, sans-serif;
        --andes-white: #ffffff;
        --andes-gray-100: #f5f5f5;
        --andes-gray-300: #ebebeb;
        --andes-gray-400: #999999; /* Preço antigo */
        --andes-gray-800: #333333; /* Texto principal */
        --andes-green-500: #00a650; /* Discount & Shipping */
        --andes-border-radius: 6px;
        --andes-shadow: 0 1px 2px 0 rgba(0,0,0,0.1);
    }

    body {
        font-family: var(--andes-font-family);
        background-color: #ededed; /* Fundo para contraste */
        padding: 40px;
        display: flex;
        justify-content: center;
    }

    /* --- COMPONENTE CARD --- */
    .ui-recommendation-card {
        background-color: var(--andes-white);
        border-radius: var(--andes-border-radius);
        box-shadow: var(--andes-shadow);
        width: 320px; /* Largura típica em carrossel desktop */
        height: 148px; /* Altura fixa para manter alinhamento */
        display: flex;
        overflow: hidden;
        cursor: pointer;
        text-decoration: none; /* Remove sublinhado do link */
        transition: box-shadow 0.2s ease;
    }

    .ui-recommendation-card:hover {
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.15);
    }

    /* --- IMAGEM (Esquerda) --- */
    .ui-recommendation-card__image-container {
        width: 120px; /* Largura fixa da área da imagem */
        flex-shrink: 0;
        border-right: 1px solid transparent; /* Opcional */
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px;
    }

    .ui-recommendation-card__image {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
    }

    /* --- CONTEÚDO (Direita) --- */
    .ui-recommendation-card__content {
        flex-grow: 1;
        padding: 12px 12px 12px 4px; /* Padding ajustado */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Centraliza verticalmente o bloco de texto */
    }

    /* Título */
    .ui-recommendation-card__title {
        font-size: 14px;
        color: var(--andes-gray-800);
        margin: 0 0 8px 0;
        line-height: 1.3;
        font-weight: 400;
        
        /* Limitar a 2 linhas */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* Preço Antigo (Riscado) */
    .ui-recommendation-card__old-price {
        font-size: 12px;
        color: var(--andes-gray-400);
        text-decoration: line-through;
        margin-bottom: 2px;
        display: block;
    }

    /* Bloco de Preço Atual + Desconto */
    .ui-recommendation-card__price-block {
        display: flex;
        align-items: flex-start; /* Alinha topo para o desconto */
        margin-bottom: 2px;
    }

    /* Preço Grande */
    .ui-recommendation-card__price {
        font-size: 20px;
        color: var(--andes-gray-800);
        font-weight: 400;
        display: flex;
        align-items: flex-start;
        line-height: 1;
    }

    /* Centavos (Sobrescrito) */
    .price-cents {
        font-size: 10px;
        margin-top: 3px; /* Ajuste fino visual */
    }

    /* Desconto */
    .ui-recommendation-card__discount {
        font-size: 12px;
        color: var(--andes-green-500);
        margin-left: 6px;
        margin-top: 2px; /* Ajuste para alinhar com o topo do numero */
        font-weight: 400;
    }

    /* Parcelamento */
    .ui-recommendation-card__installments {
        font-size: 12px;
        color: var(--andes-gray-800); /* Cinza escuro, não verde */
        margin-bottom: 4px;
    }

    /* Frete Grátis */
    .ui-recommendation-card__shipping {
        font-size: 12px;
        color: var(--andes-green-500);
        font-weight: 600; /* Semibold */
    }

</style>
</head>
<body>

    <!-- Link Wrapper Principal -->
    <a href="#" class="ui-recommendation-card">
        
        <!-- Imagem -->
        <div class="ui-recommendation-card__image-container">
            <img 
                src="https://http2.mlstatic.com/D_Q_NP_737764-MLA95939243953_102025-AB.webp" 
                alt="Lente Canon" 
                class="ui-recommendation-card__image"
            >
        </div>

        <!-- Informações -->
        <div class="ui-recommendation-card__content">
            
            <h3 class="ui-recommendation-card__title">Lente Canon Rf 16mm F/2.8 Stm (para câmeras Eos R)</h3>
            
            <span class="ui-recommendation-card__old-price">R$ 3.102,30</span>
            
            <div class="ui-recommendation-card__price-block">
                <div class="ui-recommendation-card__price">
                    R$ 2.374<span class="price-cents">45</span>
                </div>
                <span class="ui-recommendation-card__discount">23% OFF</span>
            </div>

            <div class="ui-recommendation-card__installments">
                12x R$ 228,22
            </div>

            <div class="ui-recommendation-card__shipping">
                Frete grátis
            </div>

        </div>
    </a>

</body>
</html>
