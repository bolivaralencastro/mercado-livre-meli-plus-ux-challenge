<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Componente Card Produto ML</title>
<style>
    /* --- TOKENS ANDES --- */
    :root {
        --andes-font-family: "Proxima Nova", -apple-system, Roboto, Arial, sans-serif;
        
        /* Cores */
        --andes-white: #ffffff;
        --andes-gray-100: #f5f5f5; /* Fundo da imagem */
        --andes-gray-300: #ebebeb; /* Linha divisória */
        --andes-gray-400: #999999; /* Texto secundário (Envio dos EUA) */
        --andes-gray-500: #666666; /* Texto Vendedor */
        --andes-gray-800: #333333; /* Texto Principal */
        
        --andes-blue-500: #3483fa; /* Azul Link/Marca */
        --andes-blue-tag-bg: rgba(65, 137, 230, 0.15); /* Fundo da Tag */
        --andes-blue-international: #1a478a; /* Azul Escuro Internacional */
        
        --andes-green-500: #00a650; /* Verde Frete Grátis */
        
        /* Card */
        --andes-shadow-card: 0 1px 2px 0 rgba(0,0,0,0.12);
        --andes-shadow-card-hover: 0 4px 8px 0 rgba(0,0,0,0.15);
        --andes-border-radius: 6px;
    }

    body {
        font-family: var(--andes-font-family);
        background-color: #e6e6e6; /* Fundo escuro para destacar o card branco */
        display: flex;
        justify-content: center;
        padding: 40px;
        margin: 0;
    }

    /* --- ESTRUTURA DO CARD --- */
    .product-card {
        background-color: var(--andes-white);
        width: 284px; /* Largura padrão de grid */
        border-radius: var(--andes-border-radius);
        box-shadow: var(--andes-shadow-card);
        overflow: hidden;
        cursor: pointer;
        transition: box-shadow 0.2s ease-in-out;
        display: flex;
        flex-direction: column;
    }

    .product-card:hover {
        box-shadow: var(--andes-shadow-card-hover);
    }

    /* Área da Imagem */
    .product-card__header {
        height: 284px; /* Quadrado na maioria das vezes */
        border-bottom: 1px solid var(--andes-gray-300);
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--andes-gray-100); /* Fundo cinza suave atrás do produto */
        position: relative;
    }

    .product-card__img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        mix-blend-mode: multiply; /* Ajuda a integrar a imagem com fundo branco no cinza */
    }

    /* Conteúdo do Texto */
    .product-card__content {
        padding: 20px 16px;
        display: flex;
        flex-direction: column;
        gap: 4px; /* Espaçamento base entre elementos */
    }

    /* Título */
    .product-card__title {
        font-size: 14px;
        font-weight: 400; /* Regular */
        color: var(--andes-gray-800);
        margin: 0 0 4px 0;
        line-height: 1.3;
        
        /* Truncar texto em 2 linhas */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* Vendedor (Byline) */
    .product-card__seller {
        font-size: 12px;
        color: var(--andes-gray-500);
        display: flex;
        align-items: center;
        margin-bottom: 8px;
    }

    /* Ícone de Check Oficial */
    .icon-official-store {
        width: 12px;
        height: 12px;
        margin-left: 4px;
        fill: var(--andes-blue-500);
    }

    /* Preço */
    .product-card__price-row {
        margin-top: 4px;
    }

    .product-card__price {
        font-size: 24px;
        font-weight: 400; /* Regular/Light */
        color: var(--andes-gray-800);
        line-height: 1;
        display: block;
        margin-bottom: 4px;
    }

    .product-card__installments {
        font-size: 14px;
        color: var(--andes-gray-800);
    }

    /* Tag (Pílula Azul) */
    .product-card__tag {
        display: inline-block;
        background-color: var(--andes-blue-tag-bg);
        color: var(--andes-blue-500);
        font-size: 10px;
        font-weight: 600;
        padding: 2px 6px;
        border-radius: 3px;
        margin-top: 6px;
        width: fit-content;
    }

    /* Compra Internacional */
    .product-card__international {
        color: var(--andes-blue-international);
        font-size: 10px;
        font-weight: 700; /* Bold */
        font-style: italic;
        text-transform: uppercase;
        margin-top: 8px;
    }

    /* Frete Grátis */
    .product-card__shipping {
        color: var(--andes-green-500);
        font-size: 12px;
        font-weight: 600; /* Semibold */
        margin-top: 2px;
    }

    /* Origem */
    .product-card__origin {
        color: var(--andes-gray-400);
        font-size: 12px;
        font-weight: 400;
        margin-top: 2px;
    }

</style>
</head>
<body>

    <!-- INICIO DO COMPONENTE CARD -->
    <article class="product-card">
        
        <!-- Imagem do Produto -->
        <div class="product-card__header">
            <img 
                src="https://http2.mlstatic.com/D_Q_NP_2X_795856-CBT83155448603_032025-E.webp" 
                alt="Lente De Câmera Canon Ef 17-40mm" 
                class="product-card__img"
            >
        </div>

        <!-- Detalhes -->
        <div class="product-card__content">
            
            <h2 class="product-card__title">Lente De Câmera Canon Ef 17-40mm F/4l Usm Ultra Grande Angul</h2>
            
            <div class="product-card__seller">
                nocnoc USA
                <!-- Ícone Check SVG (Simulando o icon badge) -->
                <svg class="icon-official-store" viewBox="0 0 12 12">
                    <path d="M6 0C2.69 0 0 2.69 0 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1.5 9L2 6.5l1.06-1.06L5.5 7.88l4.94-4.94L11.5 4 4.5 9z"/>
                </svg>
            </div>

            <div class="product-card__price-row">
                <span class="product-card__price">R$ 4.870</span>
                <span class="product-card__installments">12x R$ 468,14</span>
            </div>

            <div class="product-card__tag">
                60% OFF Linha de crédito
            </div>

            <div class="product-card__international">
                COMPRA INTERNACIONAL
            </div>

            <div class="product-card__shipping">
                Frete grátis
            </div>

            <div class="product-card__origin">
                Envio dos EUA
            </div>

        </div>
    </article>
    <!-- FIM DO COMPONENTE -->

</body>
</html>
