<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas - Meli+ UX Challenge</title>
    <!-- Fonte Roboto (Substituta da Proxima Nova) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================================================
           1. DESIGN TOKENS (Variáveis Globais) - Andes Design System
           ========================================================================== */
        :root {
          /* --- CORES INSTITUCIONAIS --- */
          --andes-primary: #ffe600;           /* Amarelo ML */
          --andes-primary-dark: #e6cf00;
          --andes-secondary: #3483fa;         /* Azul Ação */
          --andes-secondary-dark: #2968c8;
          --andes-secondary-bg: rgba(65,137,230,.15);
          --andes-success: #00a650;           /* Verde */
          --andes-warning: #ff7733;           /* Laranja */
          --andes-error: #f23d4f;             /* Vermelho */
          --andes-purple-meli: #8e24aa;       /* Roxo Meli+ */

          /* --- NEUTROS & FUNDOS --- */
          --andes-neutral-0: #ffffff;
          --andes-neutral-100: #f5f5f0;
          --andes-neutral-200: #ebebeb;       /* Cinza Borda/Divider */
          --andes-neutral-300: #e6e6e6;
          --andes-neutral-600: #999999;       /* Texto fraco */
          --andes-neutral-800: #333333;       /* Texto forte */
          --andes-neutral-900: #000000;
          --andes-bg-page: #ededed;           /* Fundo clássico */
          --andes-bg-auth: #f5f5f5;           /* Fundo Auth/Checkout */

          /* --- TIPOGRAFIA --- */
          --andes-font-family: 'Roboto', sans-serif;
          --andes-font-size-xs: 12px;
          --andes-font-size-s: 14px;
          --andes-font-size-m: 16px;
          --andes-font-size-l: 18px;
          --andes-font-size-xl: 24px;
          --andes-font-size-xxl: 32px;

          /* --- ESPAÇAMENTO & BORDAS --- */
          --andes-radius-s: 4px;
          --andes-radius-m: 6px;
          --andes-radius-l: 8px;
          --andes-radius-pill: 2rem;

          /* --- SOMBRAS --- */
          --andes-shadow-sm: 0 1px 2px 0 rgba(0,0,0,.1);
          --andes-shadow-md: 0 4px 8px 0 rgba(0,0,0,.12);
          --andes-transition: all .2s ease;
        }

        /* =========================================
           2. RESET & GLOBAL
           ========================================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--andes-font-family);
            background-color: var(--andes-bg-page);
            color: var(--andes-neutral-800);
            height: 100vh;
            overflow: hidden; /* Slider container handles scroll */
            display: flex;
            flex-direction: column;
        }

        /* =========================================
           3. CAROUSEL LAYOUT
           ========================================= */
        .slider-wrapper {
            flex: 1;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .slider-container {
            display: flex;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); /* Movimento suave Andes */
        }

        .persona-section {
            min-width: 100vw;
            height: 100%;
            display: grid;
            grid-template-columns: 35% 65%;
            overflow: hidden;
        }

        /* Coluna Esquerda: Imagem */
        .persona-visual {
            background-color: var(--andes-neutral-100);
            position: relative;
            height: 100%;
            overflow: hidden;
        }
        
        .persona-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }
        
        .visual-nav {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 10;
        }
        
        /* Coluna Direita: Conteúdo Scrollável */
        .persona-content {
            padding: 40px;
            overflow-y: auto;
            background-color: var(--andes-neutral-0);
        }

        .persona-content::-webkit-scrollbar { width: 8px; }
        .persona-content::-webkit-scrollbar-track { background: transparent; }
        .persona-content::-webkit-scrollbar-thumb { 
            background-color: var(--andes-neutral-200); 
            border-radius: 4px; 
        }

        /* =========================================
           4. COMPONENTES DA HISTÓRIA (Landing Page)
           ========================================= */

        .persona-name {
            font-size: var(--andes-font-size-xxl);
            font-weight: 700;
            color: var(--andes-neutral-900);
            line-height: 1.2;
            margin-bottom: 8px;
        }
        
        .persona-role {
            font-size: var(--andes-font-size-xl);
            font-weight: 300; /* Andes Light */
            color: var(--andes-secondary);
            line-height: 1.2;
        }

        .persona-quote {
            font-size: var(--andes-font-size-l);
            font-style: italic;
            color: var(--andes-neutral-800);
        }

        .andes-card {
            background: var(--andes-neutral-0);
            border-radius: var(--andes-radius-l);
            box-shadow: var(--andes-shadow-sm);
            border: 1px solid var(--andes-neutral-200);
            padding: 24px;
        }

        .andes-card h2 {
            font-size: var(--andes-font-size-xl);
            font-weight: 700;
            margin-bottom: 4px;
            color: var(--andes-neutral-900);
        }

        .andes-card h3 {
            font-size: var(--andes-font-size-l);
            font-weight: 300;
            color: var(--andes-neutral-600);
        }

        .story-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            align-items: center;
            margin-top: 24px;
        }
        .story-content img {
            width: 100%;
            border-radius: var(--andes-radius-l);
            box-shadow: var(--andes-shadow-md);
        }

        .andes-list { 
            list-style: none; 
            padding: 0;
        }
        .andes-list li {
            margin-bottom: 8px; /* Adjusted spacing */
            font-size: var(--andes-font-size-s);
            line-height: 1.5; /* Adjusted line height */
            color: var(--andes-neutral-800);
        }
        .andes-list li:last-child {
            margin-bottom: 0;
        }




        .profile-data-row {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid var(--andes-neutral-200);
            padding: 10px 0;
            font-size: var(--andes-font-size-s);
        }
        .profile-data-row:last-child { border-bottom: none; }
        .profile-label { font-weight: 600; color: var(--andes-neutral-800); }

        /* =========================================
           5. CONTROLS CAROUSEL
           ========================================= */
        .nav-btn {
            width: 40px; height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--andes-neutral-0);
            box-shadow: var(--andes-shadow-sm);
            color: var(--andes-secondary); 
            font-size: 24px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: var(--andes-transition);
        }
        .nav-btn:hover:not(:disabled) { 
            background-color: var(--andes-secondary-bg);
            color: var(--andes-secondary-dark);
        }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        .slide-counter {
            font-size: var(--andes-font-size-s);
            font-weight: 600;
            color: var(--andes-neutral-600);
            min-width: 40px; 
            text-align: center;
        }
        
        /* =========================================
           6. RESPONSIVO
           ========================================= */
        @media (max-width: 1024px) {
            .persona-section { 
                grid-template-columns: 1fr; 
                overflow-y: auto; 
            }
            .persona-visual { 
                height: 300px; 
                flex-shrink: 0; 
            }
            .persona-content { 
                height: auto; 
                overflow: visible; 
                padding: 24px;
            }
            .story-content { 
                grid-template-columns: 1fr; 
            }
            .story-content img {
                order: -1; /* Imagem vem antes do texto em telas menores */
                margin-bottom: 24px;
            }
            .persona-quote {
                margin: 16px 0 0 -24px;
                width: calc(100% + 48px);
            }
        }
    </style>
</head>

            allPrevBtns.forEach(btn => {
                btn.onclick = (e) => {
                    e.stopPropagation();
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateUI();
                    }
                };
                btn.disabled = currentIndex === 0;
            });
            
            allNextBtns.forEach(btn => {
                btn.onclick = (e) => {
                    e.stopPropagation();
                    if (currentIndex < totalSlides - 1) {
                        currentIndex++;
                        updateUI();
                    }
                };
                btn.disabled = currentIndex === totalSlides - 1;
            });
            
            allCounters.forEach((counter, i) => {
                counter.textContent = `${currentIndex + 1} / ${totalSlides}`;
            });
        }

        function updateUI() {
            container.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateNavigation();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) { currentIndex--; updateUI(); }
            if (e.key === 'ArrowRight' && currentIndex < totalSlides - 1) { currentIndex++; updateUI(); }
        });

        render();
    </script>
</body>
</html>
