        const totalSlides = data.personas.length;

        function render() {
            container.innerHTML = ''; // Clear existing content
            data.personas.forEach(p => {
                const section = document.createElement('section');
                section.className = 'persona-section';
                
                // Helper para listas
                const makeList = (items, type) => `
                    <ul class="andes-list list-${type}">
                        ${items.map(i => `<li>${i}</li>`).join('')}
                    </ul>
                `;

                // Helper para perfil
                const makeProfile = (perfil) => Object.entries(perfil).map(([k, v]) => `
                    <div class="profile-data-row">
                        <span class="profile-label">${k}</span>
                        <span>${v}</span>
                    </div>
                `).join('');
                
                // Helper para elogios
                const makeElogios = (elogios) => {
                    if (!elogios || elogios.length === 0) return '';
                    return `
                        <div style="margin-top: 16px; border-top: 1px solid #eee; padding-top: 12px;">
                            <h4 style="font-size:12px; color:#999; margin-bottom:8px;">O QUE DIZEM</h4>
                            <ul class="andes-list list-neutral" style="font-style: italic; font-size: 13px;">
                                ${elogios.map(e => `<li>${e}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                };

                section.innerHTML = `
                    <div class="persona-visual">
                        <img src="${p.imagem}" class="persona-image" alt="${p.nome}" onerror="this.src='https://placehold.co/600x800?text=Imagem+Indispon√≠vel'">
                        <div class="visual-overlay">
                            <div class="visual-name">${p.nome}</div>
                        </div>
                    </div>
                    
                    <div class="persona-content">
                        <div class="andes-tag">Persona ${data.personas.indexOf(p) + 1}</div>
                        
                        <div class="persona-title-block">
                            <h1 class="persona-role">${p.role}</h1>
                        </div>

                        <div class="persona-quote">
                            "${p.frase}"
                        </div>

                        <div class="andes-grid">
                            <!-- Card Perfil & Comportamento -->
                            <div class="andes-card card-profile">
                                <h3>üë§ Perfil & Dados</h3>
                                <div style="margin-bottom: 20px;">
                                    ${makeProfile(p.perfil)}
                                </div>
                                
                                <div style="border-top:1px solid #eee; padding-top:15px;">
                                    <h4 style="font-size:12px; color:#999; margin-bottom:10px;">COMPORTAMENTO</h4>
                                    ${makeList(p.comportamento, 'neutral')}
                                </div>
                            </div>

                            <div style="display:flex; flex-direction:column; gap:24px;">
                                <!-- Card Dores -->
                                <div class="andes-card card-pain">
                                    <h3>‚ö†Ô∏è Principais Dores</h3>
                                    ${makeList(p.dores, 'pain')}
                                </div>

                                <!-- Card Oportunidades -->
                                <div class="andes-card card-opp">
                                    <h3>üöÄ Oportunidades</h3>
                                    ${makeList(p.oportunidades, 'opp')}
                                </div>
                                
                                <!-- Card Valores -->
                                <div class="andes-card">
                                    <h3>üíé Valores Buscados</h3>
                                    <p style="font-size:14px;">${p.elogios_valores.valores}</p>
                                    ${makeElogios(p.elogios_valores.elogios)}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(section);
            });
            updateUI();
        }

        function updateUI() {
            container.style.transform = `translateX(-${currentIndex * 100}%)`;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === totalSlides - 1;
            counter.textContent = `${currentIndex + 1} / ${totalSlides}`;
        }

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) currentIndex--;
            updateUI();
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < totalSlides - 1) currentIndex++;
            updateUI();
        });

        // Atalhos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && currentIndex > 0) {
                currentIndex--;
                updateUI();
            }
            if (e.key === 'ArrowRight' && currentIndex < totalSlides - 1) {
                currentIndex++;
                updateUI();
            }
        });

        render();
    </script>
</body>
</html>
